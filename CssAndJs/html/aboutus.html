<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::before and ::after Example</title>
    <style>
        .box::before {
            content: "Before content "; /* 在元素内容前插入文本 */
            color: red;
        }

        .box::after {
            content: " After content"; /* 在元素内容后插入文本 */
            color: blue;
        }
    </style>
</head>
<body>
<div class="box">Element content</div>
</body>
</html>
